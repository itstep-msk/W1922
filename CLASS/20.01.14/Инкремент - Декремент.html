<!DOCTYPE html>
<html>
<head>
	<title>Increment / decrement</title>
</head>
<body>

<script>
	var a = 10;
	var b = 10;

	console.log(b); // 10
	b = b + 1; // b = 10 + 1;
	b = b + 1; // b = 11 + 1;
	b = b + 1; // b = 12 + 1;
	b += 1 // b = 13 + 1
	console.log(b); // 14

	console.log(a); // 10

	a++; // 10 -> 11;
	a++; // 11 -> 12;

	console.log(a); // 12

	a--; // 12 -> 11

	console.log(a); // 11

</script>

</body>
</html>
