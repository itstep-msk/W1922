<!DOCTYPE html>
<html>
<head>
	<title>Взаимодействие с пользователем</title>
</head>
<body>

<script>
	// alert("Hello world");
	// confirm - возвращает true или false
	// var answer = confirm("Вам есть 18 ?");
	// prompt - возвращает то, что ввел пользователь ввиде СТРОКИ
	var a = prompt("Введите число A");
	var b = prompt("Введите число B");

	//console.log(answer);
	console.log(a - b);
	console.log(a / b);
	console.log(a * b);
	// Number() - из строки в число
	// Number("5") -> 5
	console.log(Number(a) + Number(b));
</script>

</body>
</html>
