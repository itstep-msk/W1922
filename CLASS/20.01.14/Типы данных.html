<!DOCTYPE html>
<html>
<head>
	<title>Типы данных</title>
</head>
<body>

<script>
	var num = 5;
	var str = "hello world";
	var logic = true; // или false

	var empty = null;
	var notAssigned = undefined;
	var obj = { name: "Alex" };
	// typeof - возвращате тип данных
	console.log(typeof num) // "number"
	console.log(typeof str) // "string"
	console.log(typeof logic) // "boolean"
	console.log(typeof empty) // "object"
	console.log(typeof notAssigned) // "undefined"
	console.log(typeof obj) // "object"

	var house;

	console.log(house) // undefined - значение по-умолчанию
</script>

</body>
</html>
