<!DOCTYPE html>
<html>
<head>
	<title>Основные операторы</title>
</head>
<body>

<script>
	var a = 5;
	var b = 10;
	var c = a + b * a; // var c = 5 + 10 * 5; => 5 + 50;

	var d = -a; // d = -5;

	console.log(c); // 55;
	console.log(d);

	var name = "Alex";
	var text = "Hello";
	// сложение строк
	var phrase = name + " " + text;

	console.log(phrase); // "Hello Alex";

	// Числа как строки
	console.log("5" + 5); // "55";
	console.log("5" - 5); // 0 ;
	console.log("5" / 5); // 1 ;
	console.log("5" * 5); // 25 ;
	console.log("Hello" / 5); // NaN - Not a Number ;

	// Правило для оператора "+": Если один из операндов строка то все выражение будет стокой

	// Остаток от деления
	console.log(5 % 2) // 1
	console.log(8 % 3) // 2
	console.log(6 % 3) // 0
	// Четные / нечетные
	console.log(10 % 2) // 0
	console.log(9 % 2) // 1
	console.log(8 % 2) // 0
</script>

</body>
</html>
