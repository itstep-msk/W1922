<script>
	// 5! = 5 * 4 * 3 * 2 * 1;
	function calcFact(n) {
		if(n === 1) {
			return 1;
		} else {
			return n * calcFact(n - 1);
		}
	}

	var result = calcFact(10000);

	console.log(result)
