<!DOCTYPE html>
<html>
<head>
	<title>Header, footer, link</title>
</head>
<body>

<style>
	.link {
		font-weight: bold;
		letter-spacing: 5px;
	}
	.header {
		background: grey;
	}
	.footer {
		background: black;
	}

	.header .link {
		color: black;
	}

	.footer .link {
		color: white;
	}

	.link:nth-child(2) {
		color: purple;
	}
</style>

<div class="header">
	<a class="link" href="#">Главная</a>
	<a class="link" href="#">Товары</a>
	<a class="link" href="#">Контакты</a>
</div>
<br><br><br>
<div class="footer">
	<a class="link" href="#">Главная</a>
	<a class="link" href="#">Товары</a>
	<a class="link" href="#">Контакты</a>
</div>

</body>
</html>
