<!DOCTYPE html>
<html>
<head>
	<title>Логические операторы</title>
</head>
<body>

<script>
	// || - ИЛИ
	// && - И
	// ! - НЕ

	// ИЛИ ||
	// (true || false) - true
	// (false || true) - true
	// (true || true) - true
	// (false || false) - false

	// И &&
	// (true && false) - false
	// (false && true) - false
	// (true && true) - true
	// (false && false) - false

	// Примеры
	var hour = 10;
	var minute = 30;
	var seconds = 50;

	/*
	if(hour == 10) {
		if(minute == 30) {
			console.log("Сейчас 10:30")
		}
	}
	*/

	// Пример И

	if(hour == 10 && minute == 30) {
		console.log("Сейчас 10:30")
	}

	if(hour == 10 && minute == 30 && seconds == 50) {
		console.log("Сейчас 10:30:50")
	}

	if(hour >= 10 && hour <= 18) {
		console.log("Добрый день")
	}

	// Пример ИЛИ

	if (hour < 10 || hour > 18) {
	  console.log("Офис до 10 или после 18 закрыт");
	}

	// Пример НЕ
	var answer = confirm("Вам есть 18 ?");
	// !true = false
	// !false = true
	if(!answer) {
		console.log("Да есть 18-ть");
	} else {
		console.log("Нет 18-ти");
	}

	// Только false
	if(answer) {

	} else {
		// Обработка
	}

	if(!answer) {
		// Обработка false
	}

</script>

</body>
</html>
