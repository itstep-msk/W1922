<!DOCTYPE html>
<html>
<head>
	<title>Условный оператор (if)</title>
</head>
<body>

<script>
	// if(/* Условие */) {
	// 	// Если условие - true
	// }

	// if(/* Условие */) {
	// 	// Если условие - true
	// } else {
	// 	// Если условие - false
	// }

	var answer = confirm("Да или нет ?");
	// Пример
	if(answer) {
		console.log("Условие - true");
	} else {
		console.log("Условие - false");
	}
	// Тернарный оператор - возвращает значение
	// Условие ? true : false
	var result = answer ? "Условие - true" : "Условие - false";

	console.log(result);

	//
	
</script>

</body>
</html>
