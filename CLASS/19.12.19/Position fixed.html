<!DOCTYPE html>
<html>
<head>
	<title>Position: fixed</title>
</head>
<body>

<div class="container">
	<div class="navbar">
		<div class="cart">Корзина</div>
	</div>
</div>

<style>
	body {
		margin: 0; /* сброс стандартных стилей */
	}

	.container {
		width: 100%;
		height: 10000px;
	}

	.navbar {
		width: 100%;
		height: 100px;
		background: gray;
		position: fixed; /* фиксация элемента в окне браузера */
	}

	.cart {
		position: absolute;
	    right: 30px;
	    top: 0;
	    bottom: 0;
	    margin: auto;
	    height: 20%;
	}
</style>

</body>
</html>
