<!DOCTYPE html>
<html>
<head>
	<title>Padding - внутреннии отступы</title>
</head>
<body>

<div class="apple">Apple</div>
<div class="orange">Orange</div>

<style>
	.apple {
		background: green;
		width: 100px;
		height: 100px;
		padding: 20px;
	}

	.orange {
		background: orange;
		width: 100px;
		height: 100px;
		padding: 20px;
		box-sizing: border-box;
		/*
		box-sizing - делает пересчет велечин. Блок остается по размеру прежним но уменьшается контентая часть.
		*/
	}
</style>

</body>
</html>
